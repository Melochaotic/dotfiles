%YAML 1.3
---
- Key: [Mute Microphone, pressed]
- KeyPress:
  - [Control_L, Shift_L, M]
  - click
...
---
- Key: [Snipping Tool, pressed]
- Execute: [gnome-screenshot, --interactive]
...
---
- Rule:
  - Key: [Back Button, pressed]
  - KeyPress:
    - [Control_L, c]
    - click
- Rule:
  - Key: [Forward Button, pressed]
  - KeyPress:
    - [Control_L, v]
    - click
...
