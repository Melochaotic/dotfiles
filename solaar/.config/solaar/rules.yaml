%YAML 1.3
---
- Key: [Emoji, pressed]
- Execute: feeling-finder
...
---
- Rule:
  - Key: [Previous Track, pressed]
  - Execute: [playerctl, previous]
- Rule:
  - Key: [Play/Pause, pressed]
  - Execute: [playerctl, play-pause]
- Rule:
  - Key: [Next Track, pressed]
  - Execute: [playerctl, next]
...
---
- Key: [Mute Microphone, pressed]
- KeyPress:
  - XF86_AudioMicMute
  - click
...
---
- Key: [Screen Capture, pressed]
- Execute: [gnome-screenshot, --interactive]
...
---
- Rule:
  - Key: [Back Button, pressed]
  - KeyPress:
    - [Control_L, c]
    - click
- Rule:
  - Key: [Forward Button, pressed]
  - KeyPress:
    - [Control_L, v]
    - click
...
